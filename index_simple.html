<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG AR Experience - Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }

        #start-button {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 20px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
        }

        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #ar-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            height: auto;
            border: 3px solid #00ff00;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
            display: none;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        #detect-button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        #target-img {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            border: 2px solid #fff;
            border-radius: 5px;
        }

        .detected {
            color: #00ff00;
        }
        
        .searching {
            color: #ffaa00;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>ðŸŽ­ RPG AR Experience</h1>
        <p>Simple Image Detection Test</p>
        <p>Point your camera at "The Adoration of the Shepherds" painting</p>
        <button id="start-button">The Adoration of the Shepherds, Guido Reni</button>
    </div>

    <div id="ar-container">
        <video id="video-feed" autoplay playsinline muted></video>
        
        <video id="ar-video" loop muted playsinline preload="auto">
            <source src="vid1.mp4" type="video/mp4">
        </video>

        <div id="status" class="searching">Camera ready - point at painting</div>
        
        <div id="controls">
            <button id="detect-button">Simulate Detection</button>
        </div>

        <img id="target-img" src="paint1.jpg" alt="Target">
    </div>

    <script>
        class SimpleAR {
            constructor() {
                this.video = null;
                this.arVideo = null;
                this.isVideoPlaying = false;
                this.detectionTimer = null;
                
                this.init();
            }

            init() {
                document.getElementById('start-button').addEventListener('click', () => {
                    this.startAR();
                });
                
                document.getElementById('detect-button').addEventListener('click', () => {
                    this.simulateDetection();
                });
            }

            async startAR() {
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('ar-container').style.display = 'block';

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });

                    this.video = document.getElementById('video-feed');
                    this.video.srcObject = stream;
                    this.arVideo = document.getElementById('ar-video');

                    this.video.onloadedmetadata = () => {
                        this.updateStatus('Camera ready! Try the green button or point at painting', 'searching');
                        
                        // Start very basic "detection" - just random chance
                        this.startBasicDetection();
                    };

                } catch (error) {
                    this.updateStatus('Camera access denied', 'error');
                    console.error('Camera error:', error);
                }
            }

            startBasicDetection() {
                // Very simple detection - just check periodically
                setInterval(() => {
                    // Random detection for testing - replace with real detection later
                    if (Math.random() < 0.1) { // 10% chance per second
                        this.onImageDetected();
                    }
                }, 1000);
            }

            simulateDetection() {
                this.onImageDetected();
                
                // Auto-hide after 10 seconds
                setTimeout(() => {
                    this.onImageLost();
                }, 10000);
            }

            onImageDetected() {
                this.updateStatus('ðŸŽ¯ Painting detected! Video playing...', 'detected');
                
                // Show and play video
                this.arVideo.style.display = 'block';
                
                if (!this.isVideoPlaying) {
                    this.arVideo.play().then(() => {
                        this.isVideoPlaying = true;
                        console.log('Video started playing');
                    }).catch(e => {
                        console.log('Video play failed:', e);
                        this.updateStatus('Video failed to play - try tapping it', 'searching');
                    });
                }
            }

            onImageLost() {
                this.updateStatus('ðŸ“± Searching for painting...', 'searching');
                
                // Hide video
                this.arVideo.style.display = 'none';
                
                if (this.isVideoPlaying) {
                    this.arVideo.pause();
                    this.arVideo.currentTime = 0;
                    this.isVideoPlaying = false;
                    console.log('Video stopped');
                }
            }

            updateStatus(message, type) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = message;
                statusEl.className = type;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleAR();
        });

        // Debug: Click video to play/pause manually
        document.addEventListener('click', (e) => {
            if (e.target.id === 'ar-video') {
                const video = e.target;
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
        });
    </script>
</body>
</html>
