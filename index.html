<HTML>
<head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>

    <a-assets>
    <img
        id="PAINT1"
        src="https://rpgar.stuc.dev/paint1.jpg"
    />
    </a-assets>  

    <a-scene
        mindar-image="imageTargetSrc:https://cdn.glitch.global/cc46a268-fb65-4191-9614-9ddfe71608d9/IR_Studio_Illustration.mind?v=1690984260706;"
        vr-mode-ui="enabled: false"
        id="scene"
        device-orientation-permission-ui="enabled: false"
        >
        <a-camera look-controls="enabled: false"></a-camera>
    </a-scene>

    <a-entity mindar-image-target="targetIndex: 0">
    <a-image
        width="10.24"
        height="4.46"
        scale="0.1 0.1 0.1"
        position="0 0.5 0"
        src="#PAINT1"
    >
    </a-image>


</body>

</HTML>
