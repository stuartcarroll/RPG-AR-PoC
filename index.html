<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG AR Experience</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #start-button {
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 20px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            max-width: 90%;
            word-wrap: break-word;
        }

        #start-button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        #ar-scene {
            display: none;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            text-align: center;
            display: none;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #start-button {
                font-size: 16px;
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>RPG AR Experience</h1>
        <p>Point your camera at "The Adoration of the Shepherds" painting to reveal hidden content</p>
        <button id="start-button">The Adoration of the Shepherds, Guido Reni</button>
    </div>

    <div id="loading">
        <div class="loading-spinner"></div>
        <p>Loading AR Experience...</p>
    </div>

    <div id="ar-scene">
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
            
            <a-nft
                type="nft"
                url="markers/paint1"
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5">
                
                <a-video
                    src="#ar-video"
                    position="0 0 0"
                    rotation="-90 0 0"
                    width="2"
                    height="1.5"
                    play="false">
                </a-video>
            </a-nft>

            <a-entity camera></a-entity>

            <a-assets>
                <video
                    id="ar-video"
                    src="vid1.mp4"
                    preload="auto"
                    loop="true"
                    crossorigin="anonymous"
                    webkit-playsinline
                    playsinline>
                </video>
            </a-assets>
        </a-scene>
    </div>

    <script src="js/ar-app.js"></script>
</body>
</html>
